<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main>
            <h1 class="visually-hidden">Social links profile</h1>
            <article class="profile-card">
                <header class="profile-card__header">
                    <img src="assets/images/avatar-jessica.jpeg" alt="User avatar." class="profile-card__user-avatar">

                    <div class="profile-card__user-name-location">
                        <h2 class="profile-card__user-name">Jessica Randall</h2>
                        <p class="profile-card__user-location">London, United Kingdom</p>
                    </div>
                    
                    <p class="profile-card__user-description">"Front-end developer and avid reader."</p>
                </header>

                <ul class="profile-card__social-links social-links" aria-label="Social links">
                    <li class="social-links__item"><a href="#" class="social-links__link" aria-label="Link to user's GitHub">GitHub</a></li>
                    <li class="social-links__item"><a href="#" class="social-links__link" aria-label="Link to user's Frontentmentor">Frontend Mentor</a></li>
                    <li class="social-links__item"><a href="#" class="social-links__link" aria-label="Link to user's LinkedIn">LinkedIn</a></li>
                    <li class="social-links__item"><a href="#" class="social-links__link" aria-label="Link to user's Twitter">Twitter</a></li>
                    <li class="social-links__item"><a href="#" class="social-links__link" aria-label="Link to user's Instagram">Instagram</a></li> 
                </ul>
            </article>
        </main>
    </body>
</html>
